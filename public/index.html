<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#242424" />
    <title>ID Simulator</title>
    <link rel="manifest" href="/manifest.json">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>
  <body>
  <div id='installer' hidden=true>
    <button class='button'>Install</button>
  </div>
  <div id="main" class="id-container">
    <div id="main-card" class="card">
      <header id="card-header" class="card-header">
      </header>
      <div id="card-content" class="card-content">
        <div id="content-div" class="content">
          <p id="content-text">Loading...</p>
          <div id="persona-div" class="persona-div"></div>
          <div id="persona-name" class="persona-name"></div>
        </div>
      </div>
      <div id="card-footer"></div>
    </div>
  </div>
  <script src="./bundle.js"></script>
  </body>
</html>
